<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>TunjiPay — Account</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="account.css">
    <style>
      /* Minimal inline styles for the simplified account page */
      body{font-family:popins, Poppins, system-ui, -apple-system, "Segoe UI", Roboto, 'Helvetica Neue', Arial}
      .card-clean{background:rgba(255,255,255,0.03);border:1px solid rgba(255,255,255,0.04);}
      .avatar-lg{width:72px;height:72px;border-radius:14px;display:flex;align-items:center;justify-content:center;color:#fff;font-weight:700;font-size:20px}
      .float-in{animation:floatIn 600ms ease-out both}
      @keyframes floatIn{from{transform:translateY(10px);opacity:0}to{transform:translateY(0);opacity:1}}

      /* Pop-up animation: subtle scale + fade with a tiny overshoot */
      .pop-up{transform-origin:center center;animation:popUp 520ms cubic-bezier(.2,.9,.3,1) both}
      @keyframes popUp{
        0%{opacity:0;transform:translateY(8px) scale(.96)}
        60%{opacity:1;transform:translateY(0) scale(1.02)}
        100%{opacity:1;transform:translateY(0) scale(1)}
      }
    </style>
  </head>
  <body class="dashboard-root">

    <div class="container py-5">
      <div class="row justify-content-center">
        <div class="col-12 col-sm-10 col-md-8 col-lg-6">
          <div class="card card-clean p-4 shadow-sm float-in pop-up">
            <div class="d-flex align-items-center gap-3">
              <div class="avatar-lg" style="background:linear-gradient(135deg,#06b6d4,#0ea5a6)" id="firstTwoLetter">TA</div>
              <div class="flex-fill">
                <div id="customersName" class="small text-muted">Our Guest</div>
                <div id="show" class=" text-white ">t</div>
              </div>
              <div class="text-end">
                <div class="small text-muted">Status</div>
                <div class="badge bg-success">Verified</div>
              </div>
            </div>

            <hr class="my-4">

            <div class="d-flex justify-content-between align-items-center">
              <div>
                <div class="small text-muted">Account number</div>
                <div class="fw-bold text-white" id="showAcc">1234567890</div>
              </div>
              <div class="text-end">
                <div class="small text-muted">BVN</div>
                <div class="fw-bold text-white" id="showBvn">••• ••• •••</div>
              </div>
            </div>

            <div class="mt-4 d-flex justify-content-between align-items-center">
              <div>
                <div class="small text-muted">Plan</div>
                <div class="text-white">Personal • Free</div>
              </div>
              <div class="text-end">
                <div class="small text-muted">Upgrade for</div>
                <div class=" text-white">Priority support & higher limits</div>
                <div class="mt-3">
                  <button class="btn btn-primary text-white">Upgrade</button>
                </div>
              </div>
            </div>

            <div class="mt-3 small text-muted">You can upgrade anytime. 3-day free trial available.</div>

            <div class="mt-4 d-flex justify-content-between">
              <a href="../dashboard/dashboard.html" class="btn btn-outline-secondary">Back to dashboard</a>
              <a href="../signin.html" class="btn btn-outline-light">Sign out</a>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
<script src="account.js"></script>
</html>
