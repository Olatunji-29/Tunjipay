<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>TunjiPay â€” Change Password</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../style.css"> 
    <style>
        /* Replicating the styles from the main settings page */
        body {
            font-family: Poppins, system-ui, -apple-system, "Segoe UI", Roboto, Arial, sans-serif;
            background: linear-gradient(180deg, #071018 0%, #081523 100%);
            color: #e6eef2
        }

        .acct-card {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.04);
            border-radius: 12px
        }
        
        /* Pop-up animation from the overview page */
        .pop-up {
            transform-origin: center center;
            animation: popUp 520ms cubic-bezier(.2, .9, .3, 1) both
        }

        @keyframes popUp {
            0% {
                opacity: 0;
                transform: translateY(10px) scale(.98)
            }

            60% {
                opacity: 1;
                transform: translateY(0) scale(1.02)
            }

            100% {
                opacity: 1;
                transform: translateY(0) scale(1)
            }
        }
        
        /* Style for inputs on a dark background */
        .form-control-dark {
            background-color: rgba(255, 255, 255, 0.05); /* Slightly darker than card for contrast */
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: #e6eef2;
        }

        .form-control-dark:focus {
            background-color: rgba(255, 255, 255, 0.1);
            color: #e6eef2;
            border-color: #0d6efd; /* Bootstrap blue for focus */
            box-shadow: 0 0 0 0.25rem rgba(13, 110, 253, 0.25);
        }

        .form-label {
            color: #b0b8c4; /* Light grey for labels */
        }
    </style>
</head>

<body class="dashboard-root">

    <div class="d-flex justify-content-center py-4">
        <div class="container">
            <div class="row">
                <div class="col-12 d-flex justify-content-between align-items-center mb-4">
                    <div>
                        <h4 class="mb-0">Change Password</h4>
                        <small class="text-muted">Update your security credentials</small>
                    </div>
                    <a href="settings.html" class="btn btn-sm btn-outline-secondary">Back to Settings</a>
                </div>
            </div>

            <div class="row justify-content-center pop-up">
                <div class="col-12 col-md-10 col-lg-8">
                    
                    <div class="card acct-card p-4 mb-4">
                        <form id="changePasswordForm">
                            <div class="mb-3">
                                <label for="currentPassword" class="form-label">Current Password</label>
                                <input type="password" class="form-control form-control-dark" id="currentPassword" required>
                                <div class="form-text text-muted">Enter your existing password for verification.</div>
                            </div>
                            
                            <hr class="border-secondary-subtle my-4">

                            <div class="mb-3">
                                <label for="newPassword" class="form-label">New Password</label>
                                <input type="password" class="form-control form-control-dark" id="newPassword" required pattern=".{8,}" title="Must contain at least 8 characters">
                                <div class="form-text text-muted">Password must be at least 8 characters long.</div>
                            </div>
                            <div class="mb-4">
                                <label for="confirmPassword" class="form-label">Confirm New Password</label>
                                <input type="password" class="form-control form-control-dark" id="confirmPassword" required>
                                <div class="invalid-feedback">Passwords do not match.</div>
                            </div>

                            <button onclick="updatePassword()" type="button" class="btn btn-primary w-100">Update Password</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="change.js"></script> 
</body>
</html>
